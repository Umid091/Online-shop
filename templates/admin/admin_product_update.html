<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahrirlash | TECH WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; color: #333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 50px 0; }

        .content-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .section-title {
            color: #202124;
            font-weight: 700;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .form-label {
            color: #5f6368;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .current-img-preview {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px;
        }

        .btn-save {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-save:hover { background-color: #1557b0; color: white; }

        .btn-cancel {
            background-color: #fff;
            color: #5f6368;
            border: 1px solid #dcdcdc;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="content-card shadow-sm">
                    <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-4">
                        <h4 class="fw-bold m-0"><i class="fas fa-edit me-2 text-primary"></i> Mahsulotni tahrirlash</h4>
                        <div class="text-end">
                            {% if product.main_image %}
                                <small class="text-muted d-block mb-1">Hozirgi rasm:</small>
                                <img src="{{ product.main_image.url }}" class="current-img-preview">
                            {% endif %}
                        </div>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-4">
                            <div class="col-md-8">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label">Mahsulot nomi</label>
                                        <input type="text" name="title" value="{{ product.title }}" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Brend</label>
                                        <input type="text" name="brand" value="{{ product.brand }}" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Kategoriya</label>
                                        <select name="category" class="form-select">
                                            {% for cat in categories %}
                                                <option value="{{ cat.id }}" {% if cat.id == product.category.id %}selected{% endif %}>{{ cat.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Tavsif (desc)</label>
                                        <textarea name="desc" rows="6" class="form-control">{{ product.desc }}</textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label">Narxi ($)</label>
                                        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Chegirma (%)</label>
                                        <input type="number" name="precent" value="{{ product.precent }}" class="form-control" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Ombordagi soni</label>
                                        <input type="number" name="stock" value="{{ product.stock }}" class="form-control" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Rasmni yangilash</label>
                                        <input type="file" name="main_image" class="form-control">
                                        <small class="text-muted mt-2 d-block" style="font-size: 11px;">O'zgartirmoqchi bo'lsangiz rasm tanlang, aks holda bo'sh qoldiring.</small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 border-top pt-4 mt-4 d-flex justify-content-end gap-3">
                                <a href="{% url 'admin_dashboard' %}" class="btn-cancel">Bekor qilish</a>
                                <button type="submit" class="btn btn-save shadow-sm">O'ZGARISHLARNI SAQLASH</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
