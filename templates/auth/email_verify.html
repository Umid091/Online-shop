<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Emailni tasdiqlash | TECH WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; display: flex; align-items: center; min-height: 100vh; }
        .verify-card { width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin: auto; text-align: center; }
        .icon-box { font-size: 3rem; color: #007bff; margin-bottom: 20px; }
        .code-input { letter-spacing: 10px; font-size: 1.5rem; text-align: center; font-weight: bold; border-radius: 10px; }
        .btn-primary { background: #007bff; border-radius: 10px; padding: 12px; width: 100%; font-weight: 600; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="verify-card">
        <div class="icon-box">✉️</div>
        <h4 class="fw-bold">Emailni tasdiqlang</h4>
        <p class="text-muted small">Biz sizning emailingizga 6 xonali kod yubordik. Uni pastga kiriting.</p>

        {% if error %}
            <div class="alert alert-danger py-2 small">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="code" class="form-control code-input" maxlength="6" placeholder="000000" required>
            <button type="submit" class="btn btn-primary">TASDIQLASH</button>
        </form>
    </div>
</body>
</html>
