<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish | TECH WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; display: flex; align-items: center; min-height: 100vh; }
        .auth-card { width: 100%; max-width: 450px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin: auto; }
        .brand-logo { font-weight: 800; color: #0a192f; text-decoration: none; font-size: 1.5rem; display: block; text-align: center; margin-bottom: 30px; }
        .brand-logo span { color: #007bff; }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #eee; margin-bottom: 15px; }
        .btn-primary { background: #007bff; border: none; border-radius: 10px; padding: 12px; font-weight: 600; width: 100%; }
        .error-msg { color: #dc3545; font-size: 13px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="auth-card">
        <a href="/" class="brand-logo">TECH <span>WORLD</span></a>
        <h5 class="text-center fw-bold mb-4">Hisob yaratish</h5>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="email" name="email" class="form-control" placeholder="Email manzilingiz" required>
            <input type="password" name="password" class="form-control" placeholder="Parol" required>
            <input type="password" name="confirm_password" class="form-control" placeholder="Parolni tasdiqlang" required>
            <button type="submit" class="btn btn-primary mt-2">DAVOM ETISH</button>
        </form>

        <p class="text-center mt-4 mb-0 small text-muted">Akkuntingiz bormi? <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-bold">Kirish</a></p>
    </div>
</body>
</html>
