<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Tizimga kirish | TECH WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; display: flex; align-items: center; min-height: 100vh; }
        .auth-card { width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin: auto; }
        .brand-logo { font-weight: 800; color: #0a192f; text-decoration: none; font-size: 1.5rem; display: block; text-align: center; margin-bottom: 30px; }
        .brand-logo span { color: #007bff; }
        .form-control { border-radius: 10px; padding: 12px; margin-bottom: 15px; }
        .btn-primary { background: #0a192f; border: none; border-radius: 10px; padding: 12px; width: 100%; font-weight: 600; }
        .btn-primary:hover { background: #007bff; }
    </style>
</head>
<body>
    <div class="auth-card">
        <a href="/" class="brand-logo">TECH <span>WORLD</span></a>
        <h5 class="text-center fw-bold mb-4">Xush kelibsiz!</h5>

        {% if error %}
            <div class="alert alert-danger py-2 small text-center">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small fw-bold">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Parol</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">KIRISH</button>
        </form>

        <p class="text-center mt-4 mb-0 small text-muted">Hali ro'yxatdan o'tmaganmisiz? <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-bold">Yangi hisob ochish</a></p>
    </div>
</body>
</html>
